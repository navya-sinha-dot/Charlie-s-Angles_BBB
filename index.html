<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaLearn - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #023439;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .bubble {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 255, 255, 0.633),
          rgba(76, 154, 217, 0.178)
        );
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        animation: float 10s infinite ease-in-out;
        z-index: -1;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
        }
        25% {
          transform: translateY(-20px) translateX(10px);
        }
        50% {
          transform: translateY(0) translateX(20px);
        }
        75% {
          transform: translateY(20px) translateX(10px);
        }
      }

      .login-container {
        display: flex;
        background-color: white;
        border-radius: 15px;
        overflow: hidden;
        width: 80%;
        max-width: 900px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .form-section {
        flex: 1;
        padding: 40px;
      }

      .image-section {
        flex: 1;
        background: linear-gradient(135deg, #4fc3f7, #29b6f6);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        border: 2px solid #333;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
      }

      h1 {
        font-size: 40px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: #013f42;
        margin-bottom: 20px;
        line-height: 1.3;
      }

      .welcome-text {
        color: #666;
        margin-bottom: 30px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: #666;
        font-size: 14px;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #e0e0e0;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #29b6f6;
        outline: none;
      }

      .validation-icon {
        position: relative;
      }

      .validation-icon i {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #4caf50;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .remember {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .forgot-password {
        color: #333;
        text-decoration: none;
        font-size: 14px;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .btn-login {
        background-color: #013f42;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 15px;
      }

      .btn-login:hover {
        background-color: #006f75;
      }

      .btn-signup {
        background-color: white;
        color: #013f42;
        border: 1px solid #013f42;
        padding: 12px;
        width: 100%;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-signup:hover {
        background-color: #f1f8fe;
      }

      .terms {
        font-size: 12px;
        color: #666;
        margin-top: 20px;
        text-align: center;
      }

      .terms a {
        color: #333;
        text-decoration: none;
      }

      .terms a:hover {
        text-decoration: underline;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .login-container {
          flex-direction: column;
          width: 90%;
        }

        .image-section {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Bubbles background -->
    <div
      class="bubble"
      style="width: 100px; height: 100px; top: 10%; left: 10%"></div>
    <div
      class="bubble"
      style="width: 60px; height: 60px; top: 20%; left: 60%"></div>
    <div
      class="bubble"
      style="width: 120px; height: 120px; top: 40%; left: 80%"></div>
    <div
      class="bubble"
      style="width: 80px; height: 80px; top: 70%; left: 30%"></div>
    <div
      class="bubble"
      style="width: 150px; height: 150px; top: 60%; left: 70%"></div>
    <div
      class="bubble"
      style="width: 40px; height: 40px; top: 80%; left: 10%"></div>
    <div
      class="bubble"
      style="width: 70px; height: 70px; top: 30%; left: 40%"></div>

    <div class="login-container">
      <div class="form-section">
        <div class="logo">
          <!--
                <div class="logo-icon">AQ</div>
                <span>AquaLearn</span>
                -->
          <img src="images/image-removebg-preview (13).png" width="70px" />
        </div>

        <h1>Dive into an ocean of code</h1>
        <p class="welcome-text">
          Welcome back! Please login to your account to continue
        </p>

        <form id="loginForm">
          <div class="input-group">
            <label for="email">Email Address</label>
            <div class="validation-icon">
              <input
                type="email"
                id="email"
                placeholder="your.email@example.com" />
              <i id="emailCheck" style="display: none">✓</i>
            </div>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••••••" />
          </div>

          <div class="remember-forgot">
            <div class="remember">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password</a>
          </div>

          <button type="submit" class="btn-login">LOGIN</button>
        </form>

        <button class="btn-signup" onclick="window.location.href='signup.html'">
          SIGNUP
        </button>

        <p class="terms">
          By signing up, you agree to our company's
          <a href="#">Terms and Conditions</a> and
          <a href="#">Privacy Policy</a>
        </p>
      </div>

      <div class="image-section">
        <!-- This section will be filled with bubbles from CSS -->
        <!--<div class="bubble" style="width: 150px; height: 150px; right: -30px; top: 20%;"></div>
            <div class="bubble" style="width: 100px; height: 100px; left: 20%; bottom: 10%;"></div>
            <div class="bubble" style="width: 80px; height: 80px; left: 10%; top: 30%;"></div>
            <div class="bubble" style="width: 200px; height: 200px; right: 10%; bottom: -50px;"></div>
        -->
        <img
          src="images/original-5513e50aee5f24edc7ae437be10d6362.webp"
          height="720px"
          width="800px" />
      </div>
    </div>

    <script>
      document.getElementById("email").addEventListener("input", function () {
        const emailCheck = document.getElementById("emailCheck");
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (emailRegex.test(this.value)) {
          emailCheck.style.display = "block";
        } else {
          emailCheck.style.display = "none";
        }
      });

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Get form values
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Basic validation
          if (!email || !password) {
            alert("Please fill in all fields");
            return;
          }

          // Here you would normally send the data to your server
          console.log("Login attempt:", { email });

          // For demo purposes, just show an alert
          alert("Login successful! Redirecting...");
          window.location.href = "dashboard.html";
        });
    </script>
  </body>
</html>

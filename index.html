    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="navbar.css" />

    <script type="text/javascript" src="dat.gui.min.js"></script>
    <script>
      window.ga =
        window.ga ||
        function () {
          (ga.q = ga.q || []).push(arguments);
        };
      ga.l = +new Date();
      ga("create", "UA-105392568-1", "auto");
      ga("send", "pageview");

      window.addEventListener("load", () => {
        const canvas = document.querySelector("canvas");

        logoContainer.addEventListener("mousedown", (e) => {
          const rect = canvas.getBoundingClientRect();
          const newEvent = new MouseEvent("mousedown", {
            bubbles: true,
            cancelable: true,
            clientX: e.clientX,
            clientY: e.clientY,
            screenX: e.screenX,
            screenY: e.screenY,
            offsetX: e.clientX - rect.left,
            offsetY: e.clientY - rect.top,
          });
          canvas.dispatchEvent(newEvent);
        });

        logoContainer.addEventListener("mousemove", (e) => {
          const rect = canvas.getBoundingClientRect();
          const newEvent = new MouseEvent("mousemove", {
            bubbles: true,
            cancelable: true,
            clientX: e.clientX,
            clientY: e.clientY,
            screenX: e.screenX,
            screenY: e.screenY,
            offsetX: e.clientX - rect.left,
            offsetY: e.clientY - rect.top,
          });
          canvas.dispatchEvent(newEvent);
        });

        const isMobile =
          /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
            navigator.userAgent
          );

        if (isMobile) {
          // Set extremely fast transition duration and disable selection/context menu
          const disableInteractions = (element) => {
            element.style.transition = "all 0.1s ease-out";
            element.style.webkitUserSelect = "none";
            element.style.userSelect = "none";
            element.style.webkitTouchCallout = "none";
            element.style.contextMenu = "none";
            element.addEventListener("contextmenu", (e) => e.preventDefault());
          };
        }
      });
    </script>
    <script async src="https://www.google-analytics.com/analytics.js"></script>
  </head>

    </div>
    <script src="./script.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaLearn - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #023439;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(100, 181, 246, 0.6));
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: float 10s infinite ease-in-out;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(0) translateX(20px);
            }
            75% {
                transform: translateY(20px) translateX(10px);
            }
        }
        
        .signup-container {
            display: flex;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .form-section {
            flex: 1;
            padding: 40px;
        }
        
        .image-section {
            flex: 1;
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        h1 {
            font-size: 30px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            color: #013f42;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        .welcome-text {
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #29b6f6;
            outline: none;
        }
        
        .row {
            display: flex;
            gap: 15px;
        }
        
        .row .input-group {
            flex: 1;
        }
        
        .validation-icon {
            position: relative;
        }
        
        .validation-icon i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #4caf50;
        }
        
        .btn-signup {
            background-color: #013f42;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }
        
        .btn-signup:hover {
            background-color: #006f75;
        }
        
        .btn-login {
            background-color: white;
            color: #013f42;
            border: 1px solid #013f42;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background-color: #00aab33f;
        }
        
        .terms {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            text-align: center;
        }
        
        .terms a {
            color: #333;
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .signup-container {
                flex-direction: column;
                width: 90%;
            }
            
            .image-section {
                display: none;
            }
            
            .row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Bubbles background -->
    <div class="bubble" style="width: 100px; height: 100px; top: 10%; left: 10%;"></div>
    <div class="bubble" style="width: 60px; height: 60px; top: 20%; left: 60%;"></div>
    <div class="bubble" style="width: 120px; height: 120px; top: 40%; left: 80%;"></div>
    <div class="bubble" style="width: 80px; height: 80px; top: 70%; left: 30%;"></div>
    <div class="bubble" style="width: 150px; height: 150px; top: 60%; left: 70%;"></div>
    <div class="bubble" style="width: 40px; height: 40px; top: 80%; left: 10%;"></div>
    <div class="bubble" style="width: 70px; height: 70px; top: 30%; left: 40%;"></div>

    <div class="signup-container">
        <div class="form-section">
           
            
            <h1>Dive into a world of Coding!</h1>
            
            <form id="signupForm">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Your full name">
                </div>
                
                <div class="row">
                    <div class="input-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" placeholder="Your age">
                    </div>
                    
                    <div class="input-group">
                        <label for="email">Gmail</label>
                        <div class="validation-icon">
                            <input type="email" id="email" placeholder="your.email@gmail.com">
                            <i id="emailCheck" style="display: none;">âœ“</i>
                        </div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="school">School</label>
                    <input type="text" id="school" placeholder="Your school name">
                </div>
                
                <div class="row">
                    <div class="input-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Your city">
                    </div>
                    
                    <div class="input-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" placeholder="Your country">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password">
                </div>
                
                <button type="submit" class="btn-signup">SIGNUP</button>
            </form>
            
            <button class="btn-login" onclick="window.location.href='login.html'">LOGIN</button>
          
        </div>
        
        <div class="image-section">
            <!-- This section will be filled with bubbles from CSS -->
             <!--
            <div class="bubble" style="width: 150px; height: 150px; right: -30px; top: 20%;"></div>
            <div class="bubble" style="width: 100px; height: 100px; left: 20%; bottom: 10%;"></div>
            <div class="bubble" style="width: 80px; height: 80px; left: 10%; top: 30%;"></div>
            <div class="bubble" style="width: 200px; height: 200px; right: 10%; bottom: -50px;"></div>
            -->

            <img src="images/original-8d29f4a428a2e54173a8bb858209ac45.webp" height="730px" width="800px">
        </div>
    </div>

    <script>
        document.getElementById('email').addEventListener('input', function() {
            const emailCheck = document.getElementById('emailCheck');
            const emailRegex = /^[^\s@]+@gmail\.com$/;
            
            if (emailRegex.test(this.value)) {
                emailCheck.style.display = 'block';
            } else {
                emailCheck.style.display = 'none';
            }
        });
        
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value;
            const school = document.getElementById('school').value;
            const city = document.getElementById('city').value;
            const country = document.getElementById('country').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!name || !age || !email || !school || !city || !country || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            if (!email.endsWith('@gmail.com')) {
                alert('Please use a Gmail account');
                return;
            }
            
            // Here you would normally send the data to your server
            console.log('Signup data:', { name, age, email, school, city, country });
            
            // For demo purposes, just show an alert
            alert('Account created successfully! Redirecting to homepage...');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
